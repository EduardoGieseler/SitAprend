		function fecha(){
			var altura = document.getElementById('div_times').offsetHeight;
			
			if(altura == "400"){
                
				document.getElementById('div_times').style.height = "0";
                document.getElementById('ligaAFC').style.height = "0";
                document.getElementById('ligaNFC').style.height = "0";
                
                document.getElementById('AFC_Oeste').style.height = "0";
                document.getElementById('NFC_Oeste').style.height = "0";
                
                document.getElementById('AFC_Leste').style.height = "0";
                document.getElementById('NFC_Leste').style.height = "0";
                
                document.getElementById('AFC_Norte').style.height = "0";
                document.getElementById('NFC_Norte').style.height = "0";
                
                document.getElementById('AFC_Sul').style.height = "0";
                document.getElementById('NFC_Sul').style.height = "0";
				
				document.getElementById('logo_conf_afc').style.height = "0";
				document.getElementById('logo_conf_nfc').style.height = "0";
								
                document.getElementById('NFC_Sul').style.border = "none";
                document.getElementById('AFC_Sul').style.border = "none";
                
                document.getElementById('NFC_Norte').style.border = "none";
                document.getElementById('AFC_Norte').style.border = "none";
                
                document.getElementById('NFC_Leste').style.border = "none";
                document.getElementById('AFC_Leste').style.border = "none";
                
                document.getElementById('NFC_Oeste').style.border = "none";
                document.getElementById('AFC_Oeste').style.border = "none";
								
				document.getElementById('rodape').style.position = "relative";
                
				document.getElementById('div_times').style.transition = "all 1.5s";
                document.getElementById('ligaAFC').style.transition = "all 1.5s";
                document.getElementById('ligaNFC').style.transition = "all 1.5s";
								
				document.getElementById('botao_times').value = "Ver Times ▼";
                
				var x = document.getElementsByTagName('img');
				
				for(var i = 0; i <= x.length; i++){
                    
					if(x[i].className == "Lugar" || x[i].className == "imagens_logos_quad" || x[i].className == "imagens_logos_ret" || x[i].className == "imagens_logos"){
						x[i].style.height = "0";            
					}
				}		                
				
                								            
			}else{
				document.getElementById('div_times').style.height = "400";
                document.getElementById('ligaAFC').style.height = "304.8";
                document.getElementById('ligaNFC').style.height = "304.8";
                
                document.getElementById('AFC_Oeste').style.height = "50%";
                document.getElementById('NFC_Oeste').style.height = "50%";
                
                document.getElementById('AFC_Leste').style.height = "50%";
                document.getElementById('NFC_Leste').style.height = "50%";
                
                document.getElementById('AFC_Norte').style.height = "50%";
                document.getElementById('NFC_Norte').style.height = "50%";
                
                document.getElementById('AFC_Sul').style.height = "50%";
                document.getElementById('NFC_Sul').style.height = "50%";
				
				document.getElementById('logo_conf_afc').style.height = "74";
				document.getElementById('logo_conf_nfc').style.height = "74"
                
                document.getElementById('NFC_Sul').style.border = "2px inset";
                document.getElementById('AFC_Sul').style.border = "2px inset";
                
                document.getElementById('NFC_Norte').style.border = "2px outset";
                document.getElementById('AFC_Norte').style.border = "2px outset";
                
                document.getElementById('NFC_Leste').style.border = "2px outset";
                document.getElementById('AFC_Leste').style.border = "2px outset";
                
                document.getElementById('NFC_Oeste').style.border = "2px inset";
                document.getElementById('AFC_Oeste').style.border = "2px inset";
				
				document.getElementById('rodape').style.position = "relative";
                
				document.getElementById('div_times').style.transition = "all 1.5s";
                document.getElementById('ligaAFC').style.transition = "all 1.5s";
                document.getElementById('ligaNFC').style.transition = "all 1.5s";
                
				document.getElementById('botao_times').value = "Ver Times ▲";
				
				var x = document.getElementsByTagName('img');
				var y = document.getElementsByTagName('img');
                var a = document.getElementsByTagName('img');
				var c = document.getElementsByTagName('img');
                
				for(var i = 0; i <= x.length && i <= a.length && i <= c.length && i <= y.length; i++){
                    
					if(x[i].className == "Lugar" ){
						x[i].style.height = "14";            
					}
                    
                   if(y[i].className == "imagens_logos" ){
						y[i].style.height = "80";            
					}
                    
                    if(a[i].className == "imagens_logos_quad" ){
						a[i].style.height = "60";            
					}
                    
                    if(c[i].className == "imagens_logos_ret" ){
						c[i].style.height = "60";            
					}
				}
                                
			}
		}
